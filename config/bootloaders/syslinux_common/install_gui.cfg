label installstart
	menu label Start Advanced Text ^installer
	linux @KERNEL_GI@
	initrd @INITRD_GI@
	append vga=788 theme=dark @APPEND_INSTALL@ --- quiet

label installstartspeech
	menu label Start installer with ^speech synthesis
	linux @KERNEL_GI@
	initrd @INITRD_GI@
	append speakup.synth=soft theme=dark vga=788 @APPEND_INSTALL@ --- quiet

